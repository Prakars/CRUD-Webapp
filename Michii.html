<!DOCTYPE html>
<head>
    <title>Crud Operation</title>
    <link type="text/css" rel="stylesheet" href="michii.css">
</head>

<body>

    <div id="search">
        <input type="text" name="" id="fin" placeholder="Search Part Number . . ." onkeyup="searchfun()">
    </div>

    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productId">Enter Part Number</label>
                        <input type="text" name="productId" id="productId" required>
                    </div>
                    <div>
                        <label for="product">Description</label>
                        <input type="text" name="product" placeholder="Word between 1..100" id="product">
                    </div>
                    <div>
                        <label for="categoryName">Due Date</label>
                        <input type="text" name="categoryName" id="categoryName" placeholder="dd-mm-yy" required>
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>


                </form>

                <td>
                    <table class="list" id="storeList" >
                        <thead>
                            <tr>
                                <th>Enter Part Number</th>
                                <th>Description</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./michii.js"></script>
</body>
</html>
